<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển</title>

    <!-- Link css -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="./css/bootstrap-grid.css"> -->
    <link rel="stylesheet" href="./css/mystyle.css">

</head>
<body>

    <!-- Main control frame -->
    <div class="main">
        <!-- Left panel -->
        <div class="left-panel">
            <div class="left-panel-row1">
                <div class="gear-level">
                    <span class="on">N</span>
                    <span class="off">R</span>
                    <span class="off">D</span>
                </div>
                <div class="gear-level-current">N</div>
                <div class="distance">000 Km</div>
            </div>
            <div class="left-panel-row2">
                <div class="brand-name">BKAR</div>
                <div class="voltage">12.6 V</div>
            </div>
            <div class="left-panel-row3">
                <img class="car-model" src="./images/car-top-view.png" alt="BKAR">
                <!-- <img class="car-direct" src="./icons/car-icons/left-2.svg" alt="BKAR"> -->
            </div>
            <div class="left-panel-row4">
                <img class="icon" src="./icons/car-icons/left-4.svg" alt="Head Light" >
                <img class="icon" src="./icons/car-icons/headlight.svg" alt="Head Light" >
                <img class="icon" src="./icons/car-icons/right-4.svg" alt="Head Light" >
            </div>
        </div>

        <!-- Right panel -->
        <div class="right-panel" onload="showTime();">
            <div class="right-panel-top">
                <div class="ip-address">192.168.xxx.xxx</div>
                <div class="delay">00 ms</div>
                <div class="time">
                    <span id="MyClockDisplay">00:00 AM</span>
                </div>
            </div>
            <div class="main-frame">
                <div class="nav-bar">
                    <div class="home icon">
                        <a href="#">Home</a>
                    </div>
                    <div class="control icon">
                        <a href="#">Control</a>
                    </div>
                    <div class="settings icon">
                        <a href="#">Settings</a>
                    </div>
                    <div class="thanks icon">
                        <a href="#">Thanks</a>
                    </div>
                </div>
                <div class="stream-screen">
                    <iframe src="./config_Gamepad.html" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer status notification -->
    <div class="footer">
        <img class="icon" src="./icons/traffic-signs/traffic-sign.svg" alt="traffic-sign">
        <input type="image" class="icon" id="Self-Driving-mode" src="./icons/car-icons/self-driving-mode.svg"/>
        <input type="image" class="icon" id="Remote-Control-mode" src="./icons/car-icons/remote-control-mode.svg"/>
        <div class="motor-ratio">
            0.0 <div class="unit">A</div>
        </div>
        <div class="car-speed">
            00 <div class="unit">km/h</div>
        </div>
        <div class="motor-ratio">
            0.0 <div class="unit">B</div>
        </div>
        <div class="sensor-data">
            0.00 <div class="unit">X-axis</div>
        </div>
        <div class="sensor-data">
            0.00 <div class="unit">Y-axis</div>
        </div><div class="sensor-data">
            0.00 <div class="unit">Z-axis</div>
        </div>
    </div>
    <!-- Link js file -->
    <script src="./js/myscript.js"></script>
</body>
</html>
